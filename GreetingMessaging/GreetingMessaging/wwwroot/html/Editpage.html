<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/AddEmployeeStyleSheet.css" />
    <script type="text/javascript" src="/js/AddEmployeeJavaScript.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="EditDetail">
        <label>Edit Employee</label>
        
        <div class="Editbox">
            <label>First Name</label>
            <input class="FirstName-Edit" type="text" />
        </div>
        <div class="Editbox">
            <label>Last Name</label>
            <input class="LastName-Edit" type="text" />
        </div>
        <div class="Editbox">
            <label>Email Id</label>
            <input class="Email-Edit" type="email" />
        </div>
        <div class="Edit-button">
            <form action="/html/GreetingUI.html">
                <button type="submit" onclick="EditEmployee()">EditButton</button>
            </form>
        </div>
    </div>
</body>
</html>
